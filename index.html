<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- DevCorner - Favicon -->
  <link rel="shortcut icon" href="img/favicon.svg"/>
  <link rel="icon" type="image/x-icon" href="img/favicon.ico"/>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <!-- Font-Awesome -->
  <link rel="stylesheet" href="css/all.css">

  <!-- Custom Css -->
  <link rel="stylesheet" href="css/style.css">

  <title>DevCorner</title>
</head>
<body>

  <div class="center">
    <h3 class="brand"><i class="fas fa-code"></i> DevCorner Community</h3>
    <p class="slogan">The independent web developer community</p>
    <p>Animated skill bar</p>
  </div>

  <div class="skills">
    <h1>My Skills</h1>
    <li>
      <h3>HTML5</h3>
      <span class="bar">
        <span class="html"></span>
      </span>
    </li>
    <li>
      <h3>CSS3</h3>
      <span class="bar">
        <span class="css"></span>
      </span>
    </li>
    <li>
      <h3>jQuery</h3>
      <span class="bar">
        <span class="jquery"></span>
      </span>
    </li>
    <li>
      <h3>JavaScript</h3>
      <span class="bar">
        <span class="javascript"></span>
      </span>
    </li>
  </div>

</body>
</html>
